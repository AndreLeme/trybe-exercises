<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currículo</title>
</head>
<body>
  <fieldset>
    <label for="name">Nome:</label>
    <input type="text" maxlength="40" name="name" id="name" required>
    
    <label for="email">E-mail:</label>
    <input type="email" name="email" id="email" maxlength="50" required>
    
    <label for="cpf">CPF:</label>
    <input type="text" maxlength="11" name="cpf" id="cpf" required>
    
    <label for="adress">Endereço:</label>
    <input type="text" maxlength="200" name="adress" id="adress" required>
    
    <label for="city">Cidade:</label>
    <input type="text" maxlength="28" name="city" id="city" required>
    
    <label for="state">Estado:</label>
    <select name="state" id="state" required>
      
    </select>
    
    <label for="type">Tipo:</label>
    <input type="radio" name="type" id="house" value="house" required>
    <input type="radio" name="type" id="apartment" value="apartment" required>
  </fieldset>
  
  <fieldset>
    <label for="resume">Resumo do currículo:</label>
    <textarea name="resume" id="resume" maxlength="1000" required></textarea>
      
    <label for="role">Cargo:</label>
    <input type="text" name="role" id="role" maxlength="40" required>

    <label for="roleDescription">Descrição do cargo:</label>
    <input type="text" name="roleDescription" id="roleDescription" maxlength="500" required>
  
  </fieldset>
  
</body>
</html>
